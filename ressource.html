<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>THPEVENT</title>
    <link rel='stylesheet', href='stylesheet/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-primary">KIT UI THPEVENT</h1></br>
  	<div class="container">
	  <h3 class="text-dark">Présentation évènement</h3>
      <div class="row">
        <img class="col-8 p-0" style="width: 100%; height: 400px;" src="images/event2.jpg"></img>
        <div class="col-4">
          <div class="d-flex flex-column bd-highlight mb-3">
  		  	<div class="p-3 pb-2 mb-4 bd-highlight h6 ">Date</div>
  		  	<div class="p-3 pb-5 mb-5 mt-4 bd-highlight h3 ">Titre de l'évènement</div>
  		  	<div class="p-3 pt-5 mt-5 pb-0 mb-0 bd-highlight h5 font-italic ">Lieu réservé</div>
		  </div>
        </div>
      </div>
      <div class=" d-flex bd-highlight m-0 p-0">
      	<i class="p-2 m-2 bd-highlight fas fa-sign-in-alt fa-2x"></i>
      	<i class="p-2 m-2 bd-highlight fas fa-heart fa-2x"></i>
      	<button class="ml-auto p-2 pl-5 pr-5 bd-highlight btn btn-secondary h4">Participer</button>
      </div>
      <div class="mt-5 row">
        <div class="col-8 p-0">
        	<p> Description de l'évènement </p>
        </div>
        <div class="col-4">
          <div class="d-flex flex-column bd-highlight mb-3">
  		  	<div class="p-3 pb-2 mb-4 bd-highlight h6 ">Prix : </br> XX€</div>
  		  	<div class="p-3 pb-5 mb-5 mt-4 bd-highlight h6 ">Date et Heure : </br> XX:XX le XX/XX/XX</div>
  		  	<div class="p-3 pb-5 mb-5 mt-4 bd-highlight h6 ">Adresse : </br> rue XXX, 75006, Paris</div>
		  </div>
        </div>
      </div>
      <div class="row bg-primary">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <i class="fab fa-facebook-f"></i>
                  </label>
                  <label class="btn btn-primary">
                    <i class="fab fa-facebook-messenger"></i>
                  </label>
                  <label class="btn btn-primary">
                    <i class="fab fa-twitter"></i>
                  </label>
                  <label class="btn btn-primary">
                    <i class="fab fa-linkedin-in"></i>
                  </label>
                  <label class="btn btn-primary">
                    <i class="fas fa-envelope"></i>
                  </label>
                </div>
              </div>
    </div>

    </br></br>
  <a class="h2 text-primary ml-3" href="index.html"><i class="fas fa-arrow-left text-primary ml-3 fa-1x"></i>  Retourner à l'index</a>
  </br></br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
