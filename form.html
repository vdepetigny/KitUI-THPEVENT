<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>THPEVENT</title>
    <link rel='stylesheet', href='stylesheet/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  
  <body>
  	<div class="bg-light">
	  <h1 class="text-primary">KIT UI THPEVENT</h1></br>
	  <div class="container">

	    <form>
	      <fieldset class=" p-3">
	        <h3 class=" text-gray text-center pb-3">Inscription</h3>
	        <div class="form-group pl-3 pr-3">
	            <input type="text" class="form-control" placeholder="Email">
	        </div>
	        <div class="form-group pl-3 pr-3">
	            <input type="password" class="form-control" placeholder="Password">
	        </div>
	        <div class="form-group pl-3 pr-3">
	            <input type="password" class="form-control" placeholder="Password Confirmation">
	        </div>
	        <div class="text-center">
	          <button type="submit" class="btn btn-primary pl-3 pr-3">Inscription</button>
	        </div>
	      </fieldset>
	    </form>

	    <form>
	      <fieldset class=" p-3">
	        <h3 class=" text-gray text-center pb-3">Login</h3>
	        <div class="form-group pl-3 pr-3">
	            <input type="text" class="form-control" placeholder="Email">
	        </div>
	        <div class="form-group pl-3 pr-3">
	            <input type="password" class="form-control" placeholder="Password">
	        </div>
	        <div class="form-group flex-center pl-3 pr-3">
	          <div class="custom-control custom-switch">
	            <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
	            <label class="custom-control-label" for="customSwitch1">Remember me</label>
	          </div>
	        </div>
	        <div class="text-center">
	          <button type="submit" class="btn btn-primary flex-center pl-3 pr-3 mb-3 ">Login</button></br>
	          <a href="#" class="text-primary pt-3">Mot de pass oublié? </a></br>
	          <a href="#" class="text-muted pt-3">Pas inscris?</a>
	        </div>
	      </fieldset> 
	    </form>

	    <form>
	      <fieldset class=" p-3">
	        <h3 class=" text-gray text-center pb-3">Réinitialisation</h3>
	        <div class="form-group pl-3 pr-3">
	            <input type="text" class="form-control" placeholder="Email">
	            <small class="form-text text-muted">Rentrer votre email pour obtnir le lien de réinitialisation pour votre password</small>
	        </div>
	        <div class="text-center">
	          <button type="submit" class="btn btn-primary flex-center pl-3 pr-3">Inscription</button>
	        </div>
	      </fieldset>
	    </form>

	    <form>
	      <fieldset class=" p-3">
	        <h3 class=" text-gray text-center pb-3">Edition Password</h3>
	        <div class="form-group pl-3 pr-3">
	            <input type="text" class="form-control" placeholder="Email">
	        </div>
	        <div class="form-group pl-3 pr-3">
	            <input type="password" class="form-control" placeholder="Password actuel">
	        </div>
	        <div class="form-group pl-3 pr-3">
	            <input type="password" class="form-control" placeholder="Nouveau password">
	        </div>
	        <div class="form-group pl-3 pr-3">
	            <input type="password" class="form-control" placeholder="Confirmation password">
	        </div>
	        <div class="text-center">
	          <button type="submit" class="btn btn-primary flex-center pl-3 pr-3">Editer</button>
	        </div>
	      </fieldset> 
	    </form>

	  </div> <!-- Fin du container -->
	</br></br>
    <a class="h2 text-primary ml-3" href="index.html"><i class="fas fa-arrow-left text-primary ml-3 fa-1x"></i>  Retourner à l'index</a>
    </br></br>
    </div> <!-- Fin du background -->

   </body>
   </html>
